
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificación de Ubicación</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f5f5f5;
    }
    h2 {
      color: #2c3e50;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
    #coords {
      margin-top: 10px;
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <h2>Verificación de Ubicación</h2>
  <p id="status">Solicitando permiso de ubicación...</p>
  <p id="coords"></p>

  <script>
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(function(position) {
        const lat = position.coords.latitude.toFixed(6);
        const lon = position.coords.longitude.toFixed(6);
        document.getElementById("status").textContent = "¡Ubicación detectada con éxito!";
        document.getElementById("coords").textContent = `Latitud: ${lat} | Longitud: ${lon}`;
      }, function(error) {
        document.getElementById("status").textContent = "No se pudo obtener la ubicación.";
        document.getElementById("coords").textContent = error.message;
      });
    } else {
      document.getElementById("status").textContent = "Tu navegador no permite acceder a la ubicación.";
    }
  </script>
</body>
</html>
